<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORTFOLIO | CONTACT</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div role="banner">
      <nav class="dark-red">
        <div class="nav-wrapper container">
          <h1>
            <a href="./index.html" class="brand-logo"> Mohsen Qaddoura </a>
          </h1>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="./index.html"
                ><i class="material-icons left">home</i> Home</a
              >
            </li>
            <li>
              <a href="./portfolio.html"
                ><i class="material-icons left">folder_special</i> portfolio</a
              >
            </li>
            <li>
              <a href="./contact.html"
                ><i class="material-icons left">mail_outline </i> Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li>
          <a href="./index.html"
            ><i class="material-icons left">home</i> Home</a
          >
        </li>
        <li>
          <a href="./portfolio.html"
            ><i class="material-icons left">folder_special</i> Portfolio</a
          >
        </li>
        <li>
          <a href="./contact.html"
            ><i class="material-icons left">email</i> Contact</a
          >
        </li>
      </ul>
    </div>
    <header id="header">
      <img src="./img/mohsen.png" alt="avatar" class="avatar" />
      <h1 class="center-align">Contact for Hiring</h1>
    </header>
    <main class="content">
      <div class="row">
        <form class="col s12 center-align about grey lighten-4" id="form">
          <div class="row">
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate" required />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">account_circle</i>
              <input id="last_name" type="text" class="validate" required />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate" required />
              <label for="email" data-error="wrong" data-success="right"
                >Email</label
              >
            </div>
            <div class="input-field col s12 l6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" required />
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p class="input-field">
                <i class="material-icons prefix">access_time</i>
                <input type="range" id="access_time" min="1" max="100" />
              </p>
              <label for="access_time">Time frame in days</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea" class="materialize-textarea"></textarea>
              <label for="textarea">Job details</label>
            </div>
          </div>
          <button
            class="waves-effect waves-red btn"
            type="submit"
            name="action"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </main>
    <script src="./js/materialize.min.js"></script>
    <script>
      M.AutoInit();
    </script>
  </body>
</html>
